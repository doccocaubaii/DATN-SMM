<div class="body">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form>
        <label class="olabel" for="chk" aria-hidden="true">Login</label>

        <input class="oinput" [(ngModel)]="loginDto.username" type="text" name="txt" placeholder="User name"
               required="">
        <!--        <input [(ngModel)]="loginDto.email" type="email" name="email" placeholder="Email" required="">-->
        <input class="oinput" [(ngModel)]="loginDto.password" type="password" name="pswd" placeholder="Password"
               required="">
        <button (click)="signIn()">Login</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label class="olabel" for="chk" aria-hidden="true">Sign up</label>

        <input class="oinput" [(ngModel)]="loginDto.username" type="text" name="username" placeholder="Username"
               required="">
        <input class="oinput" [(ngModel)]="loginDto.password" type="password" name="pswd" placeholder="Password"
               required="">
        <div class="d-flex justify-content-around align-items-center div-parent-form-check">
          <div class="form-check">
            <input [(ngModel)]="loginDto.role" value="SALE" class="form-check-input" type="radio"
                   name="flexRadioDefault"
                   id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Sale
            </label>
          </div>
          <div class="form-check">
            <input [(ngModel)]="loginDto.role" value="ENTERPRISE" class="form-check-input" type="radio"
                   name="flexRadioDefault"
                   id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Enterprise
            </label>
          </div>
        </div>
        <!--        {{ loginDto.role }}-->
        <button (click)="signUp()">Sign up</button>

      </form>
    </div>
  </div>
</div>
